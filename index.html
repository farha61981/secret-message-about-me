<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Secret Message About Me</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(to bottom, #6a11cb, #2575fc);
            color: #fff;
            text-align: center;
        }

        .container {
            max-width: 600px;
            margin: 50px auto;
            padding: 20px;
            background: rgba(0, 0, 0, 0.6);
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.5);
        }

        h1 {
            margin-bottom: 20px;
        }

        form {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        input, textarea {
            width: 100%;
            padding: 10px;
            border: none;
            border-radius: 5px;
            font-size: 16px;
        }

        input:focus, textarea:focus {
            outline: none;
            box-shadow: 0 0 5px rgba(255, 255, 255, 0.8);
        }

        textarea {
            height: 100px;
            resize: none;
        }

        button {
            padding: 10px 20px;
            background: #ff6f61;
            border: none;
            color: #fff;
            font-size: 18px;
            border-radius: 5px;
            cursor: pointer;
        }

        button:hover {
            background: #e05a50;
        }

        footer {
            margin-top: 30px;
            font-size: 14px;
            color: rgba(255, 255, 255, 0.7);
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Share a Secret Message About Me</h1>
        <form id="messageForm">
            <input type="text" id="name" placeholder="Your Full Name" required>
            <input type="email" id="email" placeholder="Your Email Address" required>
            <input type="tel" id="phone" placeholder="Your Phone Number" required>
            <textarea id="message" placeholder="Type your secret message here..." required></textarea>
            <button type="submit">Send Message</button>
        </form>
        <footer>
            &copy; 2025 Farha Kousar
        </footer>
    </div>

    <script>
        document.getElementById('messageForm').addEventListener('submit', async function (e) {
            e.preventDefault();
            
            const name = document.getElementById('name').value;
            const email = document.getElementById('email').value;
            const phone = document.getElementById('phone').value;
            const message = document.getElementById('message').value;

            const data = {
                service_id: 'service_xxxxxx', // Replace with your EmailJS service ID
                template_id: 'template_xxxxxx', // Replace with your EmailJS template ID
                user_id: 'user_xxxxxx', // Replace with your EmailJS user ID
                template_params: {
                    name: name,
                    email: email,
                    phone: phone,
                    message: message
                }
            };

            try {
                const response = await fetch('https://api.emailjs.com/api/v1.0/email/send', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(data)
                });

                if (response.ok) {
                    alert('Your message has been sent successfully!');
                    document.getElementById('messageForm').reset();
                } else {
                    alert('Failed to send the message. Please try again.');
                }
            } catch (error) {
                alert('Error sending the message: ' + error.message);
            }
        });
    </script>
</body>
</html>
