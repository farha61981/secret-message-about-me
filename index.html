<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Secret Message About Me</title>
    <!-- Link to Tailwind CSS -->
    <link href="styles.css" rel="stylesheet">
</head>
<body class="dynamic-background">
    <div class="flex items-center justify-center min-h-screen">
        <div class="bg-white text-gray-800 p-8 rounded-lg shadow-lg fade-in max-w-lg w-full">
            <h1 class="text-3xl font-bold text-center mb-6">
                Share a Secret Message About Me
            </h1>
            <form action="https://formspree.io/f/xwppazzr" method="POST">
                <div class="mb-4">
                    <input type="text" name="name" placeholder="Full Name" class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500" required>
                </div>
                <div class="mb-4">
                    <input type="email" name="email" placeholder="Email Address" class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500" required>
                </div>
                <div class="mb-4">
                    <input type="tel" name="phone" placeholder="Phone Number" class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500" required>
                </div>
                <div class="mb-4">
                    <textarea name="message" placeholder="Type your secret message..." class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500" rows="4" required></textarea>
                </div>
                <button type="submit" class="w-full bg-blue-500 text-white py-2 rounded-lg hover:bg-blue-600 transition">
                    Send Message
                </button>
            </form>
            <p class="text-center mt-4 text-sm">
                You can share about me, good or bad, or casual messages. Let me know!
            </p>
        </div>
    </div>

    <!-- Footer with dynamic info -->
    <footer>
        <p>&copy; 2025 <span class="text-blue-400">Farha Kousar</span>. All rights reserved.</p>
    </footer>

    <!-- Link to JavaScript -->
    <script src="script.js"></script>
</body>
</html>
