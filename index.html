<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Secret Message About Me</title>

    <!-- Google Fonts for better typography -->
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&family=Poppins:wght@400;600&display=swap" rel="stylesheet">

    <style>
        /* General Styles */
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            font-family: 'Roboto', sans-serif;
            color: white; /* Make the font color white */
        }

        /* Dynamic background animation */
        .dynamic-background {
            animation: backgroundAnimation 20s infinite;
            background-size: 400% 400%;
            background-image: linear-gradient(45deg, #ff6f61, #4a90e2, #f5a623, #50e3c2);
            height: 100%; /* Ensure the background covers the full height */
        }

        @keyframes backgroundAnimation {
            0% {
                background-position: 0% 50%;
            }
            50% {
                background-position: 100% 50%;
            }
            100% {
                background-position: 0% 50%;
            }
        }

        /* Fade-in effect */
        .fade-in {
            animation: fadeIn 2s ease-in-out;
        }

        @keyframes fadeIn {
            0% { opacity: 0; }
            100% { opacity: 1; }
        }

        /* Flex container for centering */
        .flex-center {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
            text-align: center; /* Center align all text */
        }

        /* Form and layout styles */
        .bg-transparent {
            background-color: transparent; /* Make form background transparent */
        }

        .max-w-lg {
            max-width: 600px;
            width: 100%;
        }

        .p-8 {
            padding: 2rem;
        }

        .rounded-lg {
            border-radius: 10px;
        }

        .shadow-lg {
            box-shadow: 0 10px 15px rgba(0, 0, 0, 0.1);
        }

        .mb-4 {
            margin-bottom: 1rem;
        }

        /* Form input focus effects */
        .focus\:outline-none:focus {
            outline: none;
        }

        .focus\:ring-2:focus {
            ring: 2px solid rgba(59, 130, 246, 0.6);
        }

        .focus\:ring-blue-500:focus {
            ring-color: #3b82f6;
        }

        /* Button hover effect */
        .hover\:bg-blue-600:hover {
            background-color: #2563eb;
        }

        .transition {
            transition: all 0.3s ease-in-out;
        }

        /* Footer Styles */
        footer {
            margin-top: 20px;
            font-size: 0.9rem;
        }

        /* Responsive Design for Mobile */
        @media (max-width: 768px) {
            .max-w-lg {
                max-width: 100%;
                margin: 0 20px;
            }

            .p-8 {
                padding: 1.5rem;
            }
        }

        /* Custom Font for Headers */
        h1 {
            font-family: 'Poppins', sans-serif;
            font-weight: 700;
        }

        p {
            font-family: 'Roboto', sans-serif;
        }

        .input-textarea, .input-field {
            color: white; /* White text inside inputs */
            border-color: rgba(255, 255, 255, 0.6); /* White borders */
        }

        .input-field:focus, .input-textarea:focus {
            border-color: rgba(255, 255, 255, 1); /* White borders on focus */
        }
    </style>
</head>
<body class="dynamic-background">
    <div class="flex-center">
        <div class="bg-transparent p-8 rounded-lg shadow-lg fade-in max-w-lg w-full">
            <h1 class="text-3xl font-bold mb-6">
                Share a Secret Message About Me
            </h1>
            <form action="https://formspree.io/f/xwppazzr" method="POST">
                <div class="mb-4">
                    <input type="text" name="name" placeholder="Full Name" class="input-field w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500" required>
                </div>
                <div class="mb-4">
                    <input type="email" name="email" placeholder="Email Address" class="input-field w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500" required>
                </div>
                <div class="mb-4">
                    <input type="tel" name="phone" placeholder="Phone Number" class="input-field w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500" required>
                </div>
                <div class="mb-4">
                    <textarea name="message" placeholder="Type your secret message..." class="input-textarea w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500" rows="4" required></textarea>
                </div>
                <button type="submit" class="w-full bg-blue-500 text-white py-2 rounded-lg hover:bg-blue-600 transition">
                    Send Message
                </button>
            </form>
            <p class="mt-4 text-sm">
                You can share about me, good or bad, or casual messages. Let me know!
            </p>
        </div>
    </div>

    <!-- Footer -->
    <footer>
        <p>&copy; 2025 <span class="text-blue-400">Farha Kousar</span>. All rights reserved.</p>
    </footer>
</body>
</html>
