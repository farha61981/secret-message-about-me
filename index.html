<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Secret Message About Me</title>

    <!-- Google Fonts for better typography -->
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&family=Poppins:wght@400;600&display=swap" rel="stylesheet">

    <style>
        /* General Styles */
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            font-family: 'Roboto', sans-serif;
            color: white; /* Make the font color white */
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column; /* Stack content vertically */
        }

        /* Full-screen background animation */
        .dynamic-background {
            animation: backgroundAnimation 20s infinite;
            background-size: 400% 400%;
            background-image: linear-gradient(45deg, #ff6f61, #4a90e2, #f5a623, #50e3c2);
            height: 100%; /* Ensure the background covers the full height */
            width: 100%;  /* Ensure the background covers the full width */
            position: absolute;
            top: 0;
            left: 0;
            z-index: -1; /* Send background behind content */
        }

        @keyframes backgroundAnimation {
            0% {
                background-position: 0% 50%;
            }
            50% {
                background-position: 100% 50%;
            }
            100% {
                background-position: 0% 50%;
            }
        }

        /* Fade-in effect */
        .fade-in {
            animation: fadeIn 2s ease-in-out;
        }

        @keyframes fadeIn {
            0% { opacity: 0; }
            100% { opacity: 1; }
        }

        /* Form Styles */
        .form-container {
            width: 100%;
            max-width: 600px;
            padding: 2rem;
            text-align: center;
            border-radius: 10px;
            box-shadow: 0 10px 15px rgba(0, 0, 0, 0.1);
            background-color: rgba(0, 0, 0, 0.7); /* Semi-transparent background */
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .form-container h1 {
            font-family: 'Poppins', sans-serif;
            font-weight: 700;
            font-size: 2rem;
            margin-bottom: 1rem;
            text-align: center;
            background: linear-gradient(45deg, #ff6f61, #4a90e2);
            -webkit-background-clip: text;
            color: transparent; /* Make text transparent and apply gradient */
        }

        .form-container p {
            font-size: 1rem;
            margin-top: 1rem;
        }

        /* Form input fields */
        .input-field, .input-textarea {
            width: 100%;
            padding: 1rem;
            margin-bottom: 1rem;
            border-radius: 8px;
            border: 1px solid rgba(255, 255, 255, 0.6);
            background: transparent;
            color: white;
            font-size: 1rem;
        }

        .input-field:focus, .input-textarea:focus {
            border-color: rgba(255, 255, 255, 1);
            outline: none;
        }

        /* Button Styles */
        .submit-btn {
            width: 100%;
            padding: 1rem;
            background-color: #4a90e2;
            border: none;
            color: white;
            border-radius: 8px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .submit-btn:hover {
            background-color: #2563eb;
        }

        /* Footer Styles */
        footer {
            text-align: center;
            font-size: 0.9rem;
            margin-top: 20px;
            color: white; /* Ensure footer text is white */
            padding: 1rem;
            width: 100%;
            background-color: rgba(0, 0, 0, 0.5); /* Light semi-transparent black background */
            position: fixed;
            bottom: 0; /* Stick footer to the bottom */
        }

        footer span {
            color: #4a90e2;
        }

        /* Mobile Responsiveness */
        @media (max-width: 768px) {
            .form-container {
                padding: 1.5rem;
            }

            .form-container h1 {
                font-size: 1.5rem;
            }

            .input-field, .input-textarea {
                padding: 0.8rem;
                font-size: 0.9rem;
            }

            .submit-btn {
                padding: 0.8rem;
                font-size: 0.9rem;
            }
        }
    </style>
</head>
<body>
    <!-- Fullscreen animated background -->
    <div class="dynamic-background"></div>

    <!-- Form Container -->
    <div class="form-container fade-in">
        <h1>Share a Secret Message About Me</h1>
        <form action="https://formspree.io/f/xwppazzr" method="POST">
            <input type="text" name="name" placeholder="Full Name" class="input-field" required>
            <input type="email" name="email" placeholder="Email Address" class="input-field" required>
            <input type="tel" name="phone" placeholder="Phone Number" class="input-field" required>
            <textarea name="message" placeholder="Type your secret message..." class="input-textarea" rows="4" required></textarea>
            <button type="submit" class="submit-btn">Send Message</button>
        </form>
        <p>You can share about me, good or bad, or casual messages. Let me know!</p>
    </div>

    <!-- Footer -->
    <footer>
        <p>&copy; 2025 <span>Farha Kousar</span>. All rights reserved.</p>
    </footer>
</body>
</html>
