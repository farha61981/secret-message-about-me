<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Secret Message About Me</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            background: linear-gradient(45deg, #6b73ff, #000dff);
            color: #fff;
            font-family: 'Arial', sans-serif;
        }

        .fade-in {
            animation: fadeIn 2s ease-in-out;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(-10%);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
    </style>
</head>

<body>
    <div class="flex items-center justify-center min-h-screen">
        <div class="bg-white text-gray-800 p-8 rounded-lg shadow-lg fade-in w-full max-w-md">
            <h1 class="text-3xl font-bold text-center mb-6 text-blue-600">
                Share a Secret Message About Me
            </h1>
            <form id="messageForm">
                <div class="mb-4">
                    <input type="text" id="name" placeholder="Full Name" class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500" required>
                </div>
                <div class="mb-4">
                    <input type="email" id="email" placeholder="Email Address" class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500" required>
                </div>
                <div class="mb-4">
                    <input type="tel" id="phone" placeholder="Phone Number" class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500" required>
                </div>
                <div class="mb-4">
                    <textarea id="message" placeholder="Type your secret message..." class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500" rows="4" required></textarea>
                </div>
                <button type="submit" class="w-full bg-blue-500 text-white py-2 rounded-lg hover:bg-blue-600 transition">
                    Send Message
                </button>
            </form>
            <p id="statusMessage" class="text-center mt-4 text-sm"></p>
        </div>
    </div>

    <script>
        document.getElementById('messageForm').addEventListener('submit', async function (e) {
            e.preventDefault();

            const name = document.getElementById('name').value;
            const email = document.getElementById('email').value;
            const phone = document.getElementById('phone').value;
            const message = document.getElementById('message').value;

            const data = {
                service_id: 'service_hosesvd', // Your Service ID
                template_id: 'template_zttj1di', // Your Template ID
                user_id: 'farha_kousar_id', // Your User ID
                template_params: {
                    name: name,
                    email: email,
                    phone: phone,
                    message: message
                }
            };

            try {
                const response = await fetch('https://api.emailjs.com/api/v1.0/email/send', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(data)
                });

                const statusMessage = document.getElementById('statusMessage');
                if (response.ok) {
                    statusMessage.textContent = 'Message sent successfully!';
                    statusMessage.classList.add('text-green-500');
                    document.getElementById('messageForm').reset();
                } else {
                    statusMessage.textContent = 'Failed to send the message. Please try again.';
                    statusMessage.classList.add('text-red-500');
                }
            } catch (error) {
                document.getElementById('statusMessage').textContent = 'An error occurred: ' + error.message;
            }
        });
    </script>
</body>

</html>
