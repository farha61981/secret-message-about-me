<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Secret Message About Me</title>
    <link href="styles.css" rel="stylesheet">
</head>
<body>
    <div class="content-wrapper">
        <div class="message-container">
            <h1 class="title">Share a Secret Message About Me</h1>
            <form action="https://formspree.io/f/xwppazzr" method="POST">
                <div class="input-group">
                    <input type="text" name="name" placeholder="Full Name" required>
                </div>
                <div class="input-group">
                    <input type="email" name="email" placeholder="Email Address" required>
                </div>
                <div class="input-group">
                    <input type="tel" name="phone" placeholder="Phone Number" required>
                </div>
                <div class="input-group">
                    <textarea name="message" placeholder="Type your secret message..." rows="4" required></textarea>
                </div>
                <button type="submit" class="submit-btn">Send Message</button>
            </form>
            <p class="footer-text">You can share about me, good or bad, or casual messages. Let me know!</p>
        </div>
    </div>

    <footer>
        <p>&copy; 2025 <span class="highlight">Farha Kousar</span>. All rights reserved.</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
