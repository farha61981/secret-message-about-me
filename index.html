<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Secret Message About Me</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #6a11cb, #2575fc);
            color: #fff;
            margin: 0;
            padding: 0;
        }

        .container {
            margin-top: 5%;
            padding: 30px;
            background: rgba(0, 0, 0, 0.7);
            border-radius: 15px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.5);
        }

        h1 {
            font-size: 2.5rem;
            text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.6);
        }

        input, textarea {
            background: rgba(255, 255, 255, 0.8);
            border: none;
            border-radius: 10px;
            padding: 10px;
            font-size: 1rem;
        }

        input:focus, textarea:focus {
            outline: none;
            box-shadow: 0 0 8px rgba(255, 255, 255, 0.8);
        }

        textarea {
            resize: none;
            height: 100px;
        }

        button {
            background: linear-gradient(45deg, #ff6f61, #ff4757);
            border: none;
            color: #fff;
            font-size: 1.2rem;
            padding: 10px 20px;
            border-radius: 10px;
            cursor: pointer;
            transition: transform 0.2s ease;
        }

        button:hover {
            background: linear-gradient(45deg, #ff4757, #ff6f61);
            transform: scale(1.1);
        }

        footer {
            margin-top: 20px;
            font-size: 0.9rem;
            color: rgba(255, 255, 255, 0.7);
        }

        .animate-fade-in {
            animation: fade-in 2s ease;
        }

        @keyframes fade-in {
            from {
                opacity: 0;
                transform: translateY(-10%);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
    </style>
</head>
<body>
    <div class="container animate-fade-in">
        <h1 class="text-center mb-4">Share a Secret Message About Me</h1>
        <form id="messageForm">
            <div class="mb-3">
                <input type="text" class="form-control" id="name" placeholder="Your Full Name" required>
            </div>
            <div class="mb-3">
                <input type="email" class="form-control" id="email" placeholder="Your Email Address" required>
            </div>
            <div class="mb-3">
                <input type="tel" class="form-control" id="phone" placeholder="Your Phone Number" required>
            </div>
            <div class="mb-3">
                <textarea class="form-control" id="message" placeholder="Type your secret message here..." required></textarea>
            </div>
            <div class="text-center">
                <button type="submit" class="btn btn-lg">Send Message</button>
            </div>
        </form>
        <footer class="text-center">
            &copy; 2025 Farha Kousar
        </footer>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        document.getElementById('messageForm').addEventListener('submit', async function (e) {
            e.preventDefault();

            const name = document.getElementById('name').value;
            const email = document.getElementById('email').value;
            const phone = document.getElementById('phone').value;
            const message = document.getElementById('message').value;

            const data = {
                service_id: 'service_xxxxxx', // Replace with your EmailJS service ID
                template_id: 'template_xxxxxx', // Replace with your EmailJS template ID
                user_id: 'user_xxxxxx', // Replace with your EmailJS user ID
                template_params: {
                    name: name,
                    email: email,
                    phone: phone,
                    message: message
                }
            };

            try {
                const response = await fetch('https://api.emailjs.com/api/v1.0/email/send', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(data)
                });

                if (response.ok) {
                    alert('Your message has been sent successfully!');
                    document.getElementById('messageForm').reset();
                } else {
                    alert('Failed to send the message. Please try again.');
                }
            } catch (error) {
                alert('Error sending the message: ' + error.message);
            }
        });
    </script>
</body>
</html>
